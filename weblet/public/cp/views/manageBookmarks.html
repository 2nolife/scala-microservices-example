<div id="manage-bookmarks" class="container" ng-show="!editedBookmark">

  <div class="btn-group">
    <button class="btn btn-primary" ng-click="showAddBookmarkFragment()"><i class="fa fa-cube fa-fw"></i> Add new</button>
    <button class="btn btn-default" ng-click="loadBookmarks()"><i class="fa fa-refresh fa-fw {{loadBookmarksSpin ? 'fa-spin' : ''}}"></i> Refresh</button>
  </div>

  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>URL</th>
      <th>Rating</th>
      <th></th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="bookmark in managedBookmarks">
      <td>{{bookmark.url}}</td>
      <td>{{bookmark.rating}}</td>
      <td><a href data-toggle="tooltip" title="Click to edit the bookmark" ng-click="showEditBookmarkFragment(bookmark.id)"><i class="fa fa-pencil"></i></a></td>
    </tr>

    </tbody>
  </table>

</div>

<!-- Add bookmark dialog -->
<div class="modal fade" id="manage-bookmarks-add-dialog" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add a New Bookmark</h4>
      </div>

      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label class="control-label col-sm-2">URL</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="newBookmark.url" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Rating</label>
              <div class="col-sm-10">
                <input class="form-control" type="number" ng-model="newBookmark.rating" />
              </div>
            </div>
          </fieldset>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-success" data-dismiss="modal" ng-click="submitNewBookmark()"><i class="fa fa-check fa-fw"></i> Submit</button>
        <button class="btn" data-dismiss="modal"><i class="fa fa-ban fa-fw"></i> Close</button>
      </div>

    </div>
  </div>
</div>

<div id="manage-bookmarks-edit-bookmark" class="container" ng-show="editedBookmark">

  <div class="btn-group">
    <button class="btn btn-default" ng-click="showManageBookmarksFragment()"><i class="fa fa-long-arrow-left fa-fw"></i> Go back</button>
    <button class="btn btn-default" ng-click="refreshEditedBookmark()"><i class="fa fa-refresh fa-fw {{refreshEditedBookmarkSpin ? 'fa-spin' : ''}}"></i> Refresh</button>
    <button class="btn btn-success" ng-click="submitEditedBookmark()"><i class="fa fa-check fa-fw"></i> Apply</button>
    <button class="btn btn-danger" ng-click="deleteEditedBookmark()"><i class="fa fa-remove fa-fw"></i> Delete</button>
  </div>

  <form class="form-horizontal">
    <fieldset>
      <div class="form-group">
        <label class="control-label col-sm-2">Owner</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" ng-model="editedBookmark.owner.username" readonly />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">URL</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" ng-model="editedBookmark.url" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Rating</label>
        <div class="col-sm-10">
          <input class="form-control" type="number" ng-model="editedBookmark.rating" />
        </div>
      </div>
    </fieldset>
  </form>

</div>
